<app-navigation-bar header="Create Mnemonic"></app-navigation-bar>

<main>
    <div class="container">
        <div *ngIf="!mnemonic" class="row">
            <div class="center-align">
                <a class="waves-effect waves-light btn-large" [ngClass]="{'pulse': mnemonic == null}"
                    (click)="newMnemonic()">Generate</a>
            </div>
        </div>
        <div *ngIf="mnemonic" class="row">
            <div class="input-field">
                <textarea id="mnemonic" class="materialize-textarea" [(ngModel)]="mnemonic.phrase" readonly>
                </textarea>
                <label for="mnemonic" class="active">Mnemonic</label>
            </div>
        </div>
        <div *ngIf="mnemonic" class="row">
            <div class="input-field">
                <input id="passphrase" [(ngModel)]="mnemonic.passphrase" />
                <label for="passphrase" class="active">Passphrase</label>
            </div>
        </div>
        <div *ngIf="mnemonic" class="row">
            <div class="center-align">
                <a class="waves-effect waves-light btn-large" (click)="save()">
                    <i class="material-icons left">save</i>
                    Save
                </a>
            </div>
        </div>
    </div>
</main>
